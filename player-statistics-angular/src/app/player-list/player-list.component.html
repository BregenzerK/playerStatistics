<table class="table table-striped table-bordered">
  <thead>
  <tr>
    <th>Ranking</th>
    <th>Name</th>
    <th>Tournament</th>
    <th>Details</th>
  </tr>
  </thead>
  <tbody class="playerList">
  <tr *ngFor="let player of playerList | async">
    <td>{{player.ranking}}</td>
    <td>{{player.firstName}} {{player.lastName}}</td>
    <td>{{player.tournamentName}}</td>
    <td class="text-center">
      <a class="details-link" (click)="navigateTo(player.playerId)"><i class="fa fa-long-arrow-right fa-2x"></i>
      </a></td>
  </tr>
  </tbody>
</table>
