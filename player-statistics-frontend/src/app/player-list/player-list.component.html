<table class="table table-striped table-bordered">
  <thead>
  <tr>
    <th>Ranking</th>
    <th>Name</th>
    <th>Tournament</th>
    <th>Details</th>
  </tr>
  </thead>
  <tbody class="playerList">
  <tr *ngFor="let player of playerList | async">
    <td>{{player.ranking}}</td>
    <td>{{player.name}}</td>
    <td>{{player.tournamentName}}</td>
    <td>
      <a class="details-link" (click)="navigateTo(player.playerId)">Link
      </a></td>
  </tr>
  </tbody>
</table>
